<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>

        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html">
                    <div class="user-component__dot"> </div>
                    <i class="fas fa-cog fa-lg"></i>
                </a>
            </span>
    </header>
    
    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="screenshots/muyaho.jpg" class="user-component__avatar" />
                <div class="user-componets__text">
                    <h4 class="user-component__title">Muyaho</h4>
                    <h6 class="user-component__subtitle">+1 787-493-4219<i class="fas fa-exclamation-circle"></i></h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>

        <div class="more-contents">
            <div class="icon-raw">
                <div class="icon-raw__icon">
                    <i class="far fa-calendar-check"></i>
                    <span>Calendar</span>
                </div>
                <div class="icon-raw__icon">
                    <div class="more-contents__dot"></div>
                    <i class="far fa-hdd"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="icon-raw__icon">
                    <i class="far fa-smile"></i>
                    <span>Emoticons</span>
                </div>
                <div class="icon-raw__icon">
                    <i class="fas fa-brush"></i>
                    <span>Themes</span>
                </div>
            </div>
            <div class="icon-raw">
                    <div class="icon-raw__icon">
                        <i class="fas fa-file-invoice-dollar"></i>
                        <span>Account</span>
                    </div>
                    <div class="icon-raw__icon">
                        <i class="far fa-comments"></i>
                        <span>Openchat</span>
                    </div>
                    <div class="icon-raw__icon">
                    </div>
                    <div class="icon-raw__icon">
                    </div>
            </div>
        </div>

        <div class="suggestions">
            <h4 class="suggestions__title">Suggestions</h4>
            <div class="suggestions__contents">
                <div class="suggestions__contents-content">
                    <img src="screenshots/muyaho.jpg" />
                    <span>Kakao Story</span>
                </div>
                <div class="suggestions__contents-content">
                    <img src="screenshots/muyaho.jpg" />
                    <span>Kakao friends</span>
                </div>
                <div class="suggestions__contents-content">
                    <img src="screenshots/muyaho.jpg" />
                    <span>Friends Gem</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="user-component__dot"> </div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>
    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    ></script>
</body>
</html>
